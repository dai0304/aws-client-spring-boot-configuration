publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			artifact sourcesJar {
				classifier "sources"
			}
			artifact javadocJar {
				classifier "javadoc"
			}
			pom.withXml {
				asNode().children().last() + {
					resolveStrategy = Closure.DELEGATE_FIRST
					name project.name
					description project.description
					inceptionYear "2019"
					licenses {
						license {
							name "The Apache Software License, Version 2.0"
							url "http://www.apache.org/license/LICENSE-2.0.txt"
							distribution "repo"
						}
					}
				}
			}
		}
	}
}


bintray {
	user = System.env.BINTRAY_USER
	key = System.env.BINTRAY_KEY
	publications = ["mavenJava"]
	dryRun = System.env.CIRCLE_TAG == null
	publish = true
	pkg {
		repo = "maven"
		name = project.name
		desc = project.description
		websiteUrl = "https://github.com/dai0304/aws-client-spring-boot-configuration"
		issueTrackerUrl = "https://github.com/dai0304/aws-client-spring-boot-configuration/issues"
		vcsUrl = "https://github.com/dai0304/aws-client-spring-boot-configuration.git"
		licenses = ["Apache-2.0"]
		labels = ["AWS", "Spring framework"]
		githubRepo = 'dai0304//aws-client-spring-boot-configuration'
		version {
			name = project.version
			vcsTag = project.version
		}
	}
}
